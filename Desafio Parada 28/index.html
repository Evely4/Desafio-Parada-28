<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css"/>
    <title>Document</title>
</head>
<body>
  <style>
    .carousel {
      width: 1020px;
      height:400px;
      overflow: hidden;
      justify-content: center;
    }
    
    .carousel-inner {
      display: flex;
      transition: transform 0.5s;
    }
    
    .carousel-item {
      flex: 0 0 100%;
    }

  </style>
</head>
<body>
  <div class="carousel">
    <div class="carousel-inner">
      <div class="carousel-item">
        <img src="IMG/foto 1.jpg" alt="Imagem 1">
      </div>
      <div class="carousel-item">
        <img src="IMG/foto 2.jpg" alt="Imagem 2">
      </div>
      <div class="carousel-item">
        <img src="IMG/foto 3.jpg" alt="Imagem 3">
      </div>
      <div class="carousel-item">
        <img src="IMG/foto 4.jpg" alt="Imagem 4">
      </div>
      <div class="carousel-item">
        <img src="IMG/foto 5.jpg" alt="Imagem 5">
      </div>
      <div class="carousel-item">
        <img src="IMG/foto 6.jpg" alt="Imagem 6">
      </div>
    </div>
  </div>
  
  <script>
    
    const carousel = document.querySelector('.carousel');
    const carouselInner = document.querySelector('.carousel-inner');
    const carouselItems = document.querySelectorAll('.carousel-item');
    const totalItems = carouselItems.length;
    let currentIndex = 0;
    
    carouselInner.style.width = `calc(100% * ${totalItems})`;
    
    function goToSlide(index) {
      if (index < 0 || index >= totalItems) return;
      carouselInner.style.transform = `translateX(-${index * 100}%)`;
      currentIndex = index;
    }
    
    setInterval(() => {
      currentIndex = (currentIndex + 1) % totalItems;
      goToSlide(currentIndex);
    }, 3000);
  </script>
</body>
</html>
